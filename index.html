<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>PlotPlanet - The Book Library</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }

      body {
        background: #141414;
        color: #e0e0e0;
        overflow-x: hidden;
      }

      /* Scrollbar Styling - Entire scrollbar is pink */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #ff6262; /* Entire scrollbar is pink */
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #ff3e3e; /* Darker pink on hover */
      }

      ::-webkit-scrollbar-track {
        background: #333;
      }

      header {
        display: flex;
        justify-content: space-between;
        padding: 20px 30px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .logo span {
        color: #ff6262; /* Pink color for "Plot" */
      }

      .nav-links {
        display: flex;
        gap: 20px;
        color: #fff;
      }

      .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #ff6262;
      }

      .hero-section {
        padding-top: 150px;
        height: 50vh;
        background: url('your-hero-image.jpg') center/cover no-repeat;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
      }

      .hero-text {
        z-index: 1;
      }

      .hero-text h1 {
        font-size: 50px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .hero-text h1 span {
        color: #ff6262; /* Pink color for "Favorite" */
      }

      .hero-text p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .hero-text button {
        padding: 12px 25px;
        background-color: #ff6262;
        border: none;
        color: white;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .hero-text button:hover {
        background-color: #ff3e3e;
      }

      .carousel-container {
        margin-top: 100px;
        padding: 40px 0;
      }

      .carousel-title {
        font-size: 24px;
        color: #fff;
        padding-left: 30px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .carousel {
        overflow: hidden;
        display: flex;
        overflow-x: auto;
        gap: 20px;
        padding-left: 30px;
        scroll-snap-type: x mandatory;
      }

      .carousel .book {
        position: relative;
        width: 200px;
        height: 300px;
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
        scroll-snap-align: start;
      }

      .carousel .book img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .carousel .book:hover {
        transform: scale(1.1);
      }

      footer {
        background: #141414;
        color: #777;
        padding: 20px 30px;
        text-align: center;
        font-size: 14px;
      }

      footer a {
        color: #ff6262;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media screen and (max-width: 768px) {
        .hero-text h1 {
          font-size: 30px;
        }

        .hero-text p {
          font-size: 16px;
        }

        .hero-text button {
          font-size: 16px;
        }

        .carousel .book {
          width: 150px;
          height: 225px;
        }

        .carousel-title {
          font-size: 20px;
        }

        .carousel {
          flex-direction: column;
          padding-left: 100px;
        }

        .carousel .book {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo"><span>Plot</span>Planet</div>
      </nav>
    </header>

    <section class="hero-section">
      <div class="hero-text">
        <h1>Explore Your Next <span>Favorite</span> Book</h1>
        <p>Thrillers, Mysteries, Sci-Fi, and more.</p>
        <button>Start Reading</button>
      </div>
    </section>

    <section class="carousel-container">
      <div class="carousel-title">Latest Books</div>
      <div class="carousel">
        <a href="/fiction/theguile.html" class="book">
          <img src="fiction/book-assets/books/theguile.png" alt="The Guile" />
        </a>
        <a href="/fiction/farebUrdu.html" class="book">
          <img src="fiction/book-assets/books/fareburdu.jpg" alt="Fareb Urdu" />
        </a>
        <a href="/fiction/regret.html" class="book">
          <img src="fiction/book-assets/books/regret.jpeg" alt="Regret" />
        </a>
        <a href="/fiction/kill.html" class="book">
          <img src="fiction/book-assets/books/KILL.jpg" alt="Regret" />
        </a>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 PlotPlanet. All rights reserved. <a href="mailto:bsbookstore40@gmail.com">Mail Us</a></p>
    </footer>
  </body>
</html>
